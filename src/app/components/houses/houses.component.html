<mat-form-field>
  <mat-select [(value)]="house" name="House">
    <mat-option *ngFor="let house of houses" [value]="house">
      {{house}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="housesCharacters$">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let character"> {{ character.name }} </td>
    </ng-container>

    <ng-container matColumnDef="patronus">
      <th mat-header-cell *matHeaderCellDef>Patronus</th>
      <td mat-cell *matCellDef="let character"> {{ character.patronus }} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let character"> {{ character.dateOfBirth | age }} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let character">
        <img src="{{ character.image }}" width="20%">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns$"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns$;"></tr>
  </table>
</div>
